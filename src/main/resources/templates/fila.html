<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Queue Visualization</title>
    <style>
        /* Add your custom styles here if needed */
        .queue-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body class="container">

<h1 class="mt-4">Queue Visualization</h1>

<div class="row mt-4">
    <div class="col-md-4"></div> <!-- Placeholder for alignment -->
    <div class="col-md-4">
        <div id="queue-container">
            <!-- Queue items will be dynamically added here -->
        </div>
    </div>
    <div class="col-md-4"></div> <!-- Placeholder for alignment -->
</div>

<div class="row mt-4">
    <div class="col-md-4"></div> <!-- Placeholder for alignment -->
    <div class="col-md-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="queueInput" placeholder="Enter item">
            <button class="btn btn-primary" onclick="enqueue()">Enqueue</button>
        </div>
        <button class="btn btn-danger" onclick="dequeue()">Dequeue</button>
    </div>
    <div class="col-md-4"></div> <!-- Placeholder for alignment -->
</div>

<script>
    // Simple queue implementation
    const queue = [];

    function enqueue() {
        const inputValue = document.getElementById('queueInput').value;
        if (inputValue) {
            queue.push(inputValue);
            displayQueue();
        }
    }

    function dequeue() {
        if (queue.length > 0) {
            queue.shift();
            displayQueue();
        }
    }

    function displayQueue() {
        const queueContainer = document.getElementById('queue-container');
        queueContainer.innerHTML = '';

        for (let i = 0; i < queue.length; i++) {
            const queueItem = document.createElement('div');
            queueItem.className = 'queue-item';
            queueItem.textContent = queue[i];
            queueContainer.appendChild(queueItem);
        }
    }
</script>

</body>
</html>
