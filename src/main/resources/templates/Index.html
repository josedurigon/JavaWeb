<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>HomePage</title>
</head>
<body>
<h1>Entrar na Fila de consultas</h1>
<h2>Preencha os campos</h2>
<br><br>
<form th:action="@{/register}" th:method="post" th:object="${pacientes}">
    <label for="nome">Nome</label>
    <input type="text" th:field="*{nome}"><br>

    <label for="contato">Contato</label>
    <input type="text" th:field="*{contato}"><br>

    <label for="endereco">Endereço</label>
    <input type="text" th:field="*{endereco}"><br>

    <label for="historico_medico">Histórico Médico</label>
    <input type="text" th:field="*{historico_medico}"><br>

    <button type="submit">Entrar</button>
</form>
</body>
</html>
